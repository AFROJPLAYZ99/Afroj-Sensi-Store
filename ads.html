<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement</title>

  <style>
    body {
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      margin: auto;
      max-width: 400px;
      margin-top: 50px;
    }

    #timer {
      font-size: 22px;
      margin-top: 20px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Sponsored Ad</h2>
    <p>Your ad will appear hereâ€¦</p>

    <div id="timer">Redirecting in 6 seconds...</div>
  </div>

  <script>
    let seconds = 6;
    let payhipURL = localStorage.getItem("redirect_payhip");

    let interval = setInterval(() => {
      seconds--;
      document.getElementById("timer").innerText =
        "Redirecting in " + seconds + " seconds...";

      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = payhipURL;
      }
    }, 1000);
  </script>

</body>
</html>
